{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        {% block css %}
            <link href="{% static 'vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
            <link href="{% static 'styles.css' %}" rel="stylesheet">
        {% endblock %}


        <title>{% block title %}Time Machine{% endblock %}</title>
    </head>
    <body>
        {% block header %}
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Time Machine</a>
                    </div>
                    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="form-inline start-count-form__wrapper">
                                <select class="js-start-count-form__action-type-select form-control" id="action_type" name="action_type">
                                    {% for action in actions %}
                                        <option
                                            {% if forloop.first %}selected="selected" {% endif %}
                                            value="{{ action.0 }}">
                                                {{ action.1 }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <button type="submit" class="btn btn-success js-start-count-form__start-button">Start</button>
                                <button type="submit" class="btn btn-primary js-start-count-form__pause-button hidden">Pause</button>
                                <button type="submit" class="btn btn-warning js-start-count-form__resume-button hidden">Resume</button>
                                <button type="submit" class="btn btn-danger js-start-count-form__stop-button hidden">Stop</button>
                                <div class="timer__value"></div>
                            </li>
                         </ul>
                    </nav>
                </div>
            </div>
        {% endblock %}


        <div class="page-content">
            {% block content %}{% endblock %}
        </div>


        {% block bottom_js %}
            <script src="{% static 'vendor/jquery/jquery.js' %}"></script>
            <script src="{% static 'vendor/jquery.form.js/jquery.form.js' %}"></script>
            <script src="{% static 'vendor/Chart.js/Chart.js' %}"></script>
            <script src="{% static 'timer.js' %}"></script>
        {% endblock %}
    </body>
</html>
